<div class="w-full mb-6">
    <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <!-- Cross icon -->
            <svg class="h-5 w-5 text-gray-400 group-focus-within:text-violet-500 transition-colors duration-200"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </div>
        <input [formControl]="taskControl" (keydown.enter)="addTask()" type="text"
            class="block w-full pl-11 pr-4 py-4 bg-white border-0 rounded-2xl text-gray-900 shadow-[0_8px_30px_rgb(0,0,0,0.04)] ring-1 ring-gray-100 placeholder:text-gray-400 focus:ring-2 focus:ring-violet-500/20 focus:outline-none transition-all duration-200 ease-out dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:placeholder:text-gray-500"
            placeholder="Add a new task..." />
        <div class="absolute inset-y-0 right-0 pr-2 flex items-center">
            <button (click)="addTask()"
                class="p-2 bg-violet-50 text-violet-600 rounded-xl hover:bg-violet-100 focus:outline-none focus:ring-2 focus:ring-violet-500/20 transition-all duration-200 opacity-0 group-focus-within:opacity-100 translate-x-2 group-focus-within:translate-x-0">
                <!-- Add icon -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </div>
</div>
