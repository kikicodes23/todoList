<div
    class="group flex items-center gap-3 p-4 bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-violet-100 transition-all duration-200 mb-3 dark:bg-gray-800 dark:border-gray-700 dark:hover:border-violet-900">

    @if (isEditing()) {
    <input [formControl]="editControl" (keydown.enter)="saveEdit()" (keydown.escape)="cancelEdit()"
        class="flex-grow p-2 border rounded-lg focus:ring-2 focus:ring-violet-500/20 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        autoFocus />

    <div class="flex items-center gap-2">
        <button (click)="saveEdit()"
            class="p-1 text-green-600 hover:bg-green-50 rounded dark:text-green-400 dark:hover:bg-green-900/30">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
        <button (click)="cancelEdit()"
            class="p-1 text-red-600 hover:bg-red-50 rounded dark:text-red-400 dark:hover:bg-red-900/30">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    } @else {
    <button (click)="toggle.emit()"
        class="flex-shrink-0 w-6 h-6 rounded-full border-2 transition-all duration-200 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        [ngClass]="{'bg-violet-500 border-violet-500': task().completed, 'border-gray-300 hover:border-violet-500 dark:border-gray-600 dark:hover:border-violet-500': !task().completed}">
        <svg *ngIf="task().completed" class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
    </button>

    <span class="flex-grow font-medium text-base transition-colors duration-200 cursor-pointer select-none"
        [ngClass]="{'text-gray-400 line-through dark:text-gray-500': task().completed, 'text-gray-700 dark:text-gray-200': !task().completed}"
        (dblclick)="startEdit()">
        {{ task().title }}
    </span>

    <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        <button (click)="startEdit()"
            class="p-2 text-gray-400 hover:text-violet-500 hover:bg-violet-50 rounded-xl transition-all duration-200 focus:opacity-100 focus:outline-none dark:hover:bg-violet-900/30 dark:hover:text-violet-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        </button>
        <button (click)="remove.emit()"
            class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all duration-200 focus:opacity-100 focus:outline-none dark:hover:bg-red-900/30 dark:hover:text-red-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
    }
</div>
