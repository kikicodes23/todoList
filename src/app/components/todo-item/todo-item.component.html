<div
    class="group flex items-center gap-3 p-4 bg-white rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-violet-100 transition-all duration-200 mb-3">
    <button (click)="toggle.emit()"
        class="flex-shrink-0 w-6 h-6 rounded-full border-2 transition-all duration-200 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-violet-500/20"
        [ngClass]="{'bg-violet-500 border-violet-500': task().completed, 'border-gray-300 hover:border-violet-500': !task().completed}">
        <svg *ngIf="task().completed" class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
    </button>

    <span class="flex-grow font-medium text-base transition-colors duration-200 cursor-pointer select-none"
        [ngClass]="{'text-gray-400 line-through': task().completed, 'text-gray-700': !task().completed}"
        (click)="toggle.emit()">
        {{ task().title }}
    </span>

    <button (click)="remove.emit()"
        class="opacity-0 group-hover:opacity-100 p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all duration-200 focus:opacity-100 focus:outline-none">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
    </button>
</div>
