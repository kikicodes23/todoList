<div class="space-y-1">
    @for (task of tasks(); track task.id) {
    <app-todo-item [task]="task" (toggle)="todoService.toggleTask(task.id)" (remove)="initiateDelete(task.id)"
        (update)="todoService.updateTask(task.id, $event)"></app-todo-item>
    } @empty {
    <div class="text-center py-12 text-gray-400">
        <p>No tasks yet. Add one above!</p>
    </div>
    }

    <app-confirmation-modal [isOpen]="taskToDelete() !== null" title="Delete Task"
        message="Are you sure you want to delete this task? This action cannot be undone." confirmText="Delete"
        cancelText="Cancel" (confirm)="confirmDelete()" (cancel)="cancelDelete()">
    </app-confirmation-modal>
</div>
